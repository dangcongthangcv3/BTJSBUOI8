<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="w-500px">
      <div class="baitap">
        <div class="nhapmang my-3">
          <input type="number" id="txtNhapSo" class="form-control w-75 mx-3" />
          <button id="add" class="w-25 btn btn-primary rounded-pill">Thêm số</button>
        </div>
        <div class="ketqua">
          <div class="alert">
            <a><i class="fa-regular fa-hand-point-right"></i> </a>
            <span id="ketQua"></span>
          </div>
        </div>
        <button class="accordion">Tổng số dương</button>
        <div class="panel ketqua">
          <div class="my-3">
            <button id="btnTongSoduong" class="w-25 btn btn-primary rounded-pill">Tổng số dương</button>
            <div class="alert">
              <a><i class="fa-regular fa-hand-point-right"></i> </a>
              <span id="ketQua1"></span>
            </div>
          </div>
        </div>

        <button class="accordion">Đếm số dương</button>
        <div class="panel ketqua">
          <div class="my-3">
            <button id="btnDemSoDuong" class="w-25 btn btn-primary rounded-pill">đếm số +</button>
            <div class="alert">
              <a><i class="fa-regular fa-hand-point-right"></i> </a>
              <span id="ketQua2"></span>
            </div>
          </div>
        </div>

        <button class="accordion">Tìm số nhỏ nhất</button>
        <div class="panel ketqua">
          <div class="my-3">
            <button id="btnMinNumber" class="w-25 btn btn-primary rounded-pill">Min</button>
            <div class="alert">
              <a><i class="fa-regular fa-hand-point-right"></i> </a>
              <span id="ketQua3"></span>
            </div>
          </div>
        </div>

        <button class="accordion">Tìm số dương nhỏ nhất</button>
        <div class="panel ketqua">
          <div class="my-3">
            <button id="btnMinCountNumber" class="w-25 btn btn-primary rounded-pill">Min Count</button>
            <div class="alert">
              <a><i class="fa-regular fa-hand-point-right"></i> </a>
              <span id="ketQua4"></span>
            </div>
          </div>
        </div>

        <button class="accordion">Tìm số chẳn cuối cùng</button>
        <div class="panel ketqua">
          <div class="my-3">
            <button id="btnEndNumber" class="w-25 btn btn-primary rounded-pill">Tìm số chẵn</button>
            <div class="alert">
              <a><i class="fa-regular fa-hand-point-right"></i> </a>
              <span id="ketQua5"></span>
            </div>
          </div>
        </div>

        <button class="accordion">Đổi chổ</button>
        <div class="panel ketqua">
          <div class="my-3">
            <div class="row my-3">
              <div class="col-6">
                <input type="number" id="viTria" class="form-control" placeholder="Nhập số vị trí 1" />
              </div>
              <div class="col-6">
                <input type="number" id="viTrib" class="form-control" placeholder="Nhập số vị trí 2" />
              </div>
            </div>
            <button id="btnChangeNumber" class="w-25 btn btn-primary rounded-pill">Đổi chổ</button>
            <div class="alert">
              <a><i class="fa-regular fa-hand-point-right"></i> </a>
              <span id="ketQua6"></span>
            </div>
          </div>
        </div>

        <button class="accordion">Sắp xếp tăng dần</button>
        <div class="panel ketqua">
          <div class="my-3">
            <div class="row my-3">
              <button id="btnSortNumber" class="w-25 btn btn-primary rounded-pill">Sắp xếp</button>
              <div class="alert">
                <a><i class="fa-regular fa-hand-point-right"></i> </a>
                <span id="ketQua7"></span>
              </div>
            </div>
          </div>
        </div>

        <button class="accordion">Tìm số nguyên tố đầu tiên</button>
        <div class="panel ketqua">
          <div class="row my-3">
            <button id="btnfindFirtNumber" class="w-50 btn btn-primary rounded-pill">Tìm số nguyên tố</button>
            <div class="alert">
              <a><i class="fa-regular fa-hand-point-right"></i> </a>
              <span id="ketQua8"></span>
            </div>
          </div>
        </div>

        <button class="accordion">Đếm số nguyên</button>
        <div class="panel ketqua">
          <div class="my-3">
            <div class="row my-3">
              <div class="col-md-6">
                <input type="number" id="txtThemSo" class="form-control" />
              </div>
              <div class="col-md-6">
                <button id="btnAddNumber" class="w-50 btn btn-primary rounded-pill">Thêm số</button>
              </div>
            </div>
            <button id="btnCountNumber" class="w-50 btn btn-primary rounded-pill">Tìm số nguyên tố</button>
            <div class="alert">
              <a><i class="fa-regular fa-hand-point-right"></i> </a>
              <span id="ketQua9"></span>
            </div>
          </div>
        </div>

        <button class="accordion">So sánh số lượng số âm và dương</button>
        <div class="panel ketqua">
          <div class="my-3">
            <button id="btnlunisolar" class="w-50 btn btn-primary rounded-pill">Tìm số nguyên tố</button>
            <div class="alert">
              <a><i class="fa-regular fa-hand-point-right"></i> </a>
              <span id="ketQua10"></span>
            </div>
          </div>
        </div>
        <!--Hoàn thành-->
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
<!-- Hoàn thành 2-->
